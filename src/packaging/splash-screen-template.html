<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yükleniyor...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }
        
        h1 {
            color: white;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .loading-container {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: loading 1.5s ease-in-out infinite;
        }
        
        .message {
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes loading {
            0% {
                width: 0%;
                margin-left: 0%;
            }
            50% {
                width: 75%;
                margin-left: 12.5%;
            }
            100% {
                width: 0%;
                margin-left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Ccircle cx='100' cy='100' r='80' fill='white' opacity='0.9'/%3E%3Cpath d='M100 40 L140 80 L120 80 L120 140 L80 140 L80 80 L60 80 Z' fill='%23667eea'/%3E%3C/svg%3E" alt="Logo">
    </div>
    
    <h1>{{APP_NAME}}</h1>
    <div class="subtitle">{{COMPANY_NAME}}</div>
    
    <div class="loading-container">
        <div class="loading-bar"></div>
    </div>
    
    <div class="message">Uygulama hazırlanıyor, lütfen bekleyin...</div>
</body>
</html>
