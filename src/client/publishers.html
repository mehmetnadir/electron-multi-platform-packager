<!DOCTYPE html>
<html lang="tr">
<head>

    <title>YayÄ±nevi YÃ¶netimi</title>

    <style>
        * {

        body {

        .publisher-card.default {

        }

        .publisher-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .publisher-name {

            margin-bottom: 10px;
        }

        .publisher-info {

        .publisher-badge {

        .btn {

            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .add-publisher-section {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .logo-preview {
            margin-top: 10px;
            display: none;
        }

        .logo-preview img {
            max-width: 200px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/settings" class="back-button">â† Ayarlara DÃ¶n</a>
        
        <div class="header">
            <h1>ğŸ¢ YayÄ±nevi YÃ¶netimi</h1>
            <p>YayÄ±nevlerinizi ekleyin ve yÃ¶netin. Paketleme sÄ±rasÄ±nda hangi yayÄ±nevini kullanacaÄŸÄ±nÄ±zÄ± seÃ§ebilirsiniz.</p>
        </div>

        <div id="publishersContainer">
            <!-- YayÄ±nevleri buraya yÃ¼klenecek -->
        </div>

        <div class="add-publisher-section">
            <h2>â• Yeni YayÄ±nevi Ekle</h2>
            <form id="addPublisherForm">
                <div class="form-group">
                    <label>YayÄ±nevi AdÄ± *</label>
                    <input type="text" id="newPublisherName" required placeholder="Ã–rn: NDR YayÄ±ncÄ±lÄ±k">
                </div>

                <div class="form-group">
                    <label>YayÄ±nevi Logosu</label>
                    <div class="input-group">
                        <input type="text" id="newPublisherLogo" readonly placeholder="Logo seÃ§ilmedi">
                        <button type="button" class="btn btn-primary" onclick="selectNewPublisherLogo()">
                            ğŸ–¼ï¸ Logo SeÃ§
                        </button>
                    </div>
                    <div id="newPublisherLogoPreview" class="logo-preview">
                        <img id="newPublisherLogoImg">
                    </div>
                </div>

                <div class="form-group">
                    <label>AkÄ±llÄ± Tahta Sistem ID *</label>
                    <input type="text" id="newPublisherAkillitahtaId" required placeholder="Ã–rn: publisher_123456">
                </div>

                <div class="form-group">
                    <label>API AnahtarÄ± *</label>
                    <input type="password" id="newPublisherApiKey" required placeholder="API Key">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newPublisherAutoUpload">
                        Paket tamamlandÄ±ÄŸÄ±nda otomatik yÃ¼kle
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newPublisherIsDefault">
                        VarsayÄ±lan yayÄ±nevi olarak ayarla
                    </label>
                </div>

                <button type="submit" class="btn btn-success">
                    âœ… YayÄ±nevi Ekle
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>âœï¸ YayÄ±nevi DÃ¼zenle</h2>
                <button class="close-modal" onclick="closeEditModal()">Ã—</button>
            </div>
            <form id="editPublisherForm">
                <input type="hidden" id="editPublisherId">
                
                <div class="form-group">
                    <label>YayÄ±nevi AdÄ± *</label>
                    <input type="text" id="editPublisherName" required>
                </div>

                <div class="form-group">
                    <label>YayÄ±nevi Logosu</label>
                    <div class="input-group">
                        <input type="text" id="editPublisherLogo" readonly>
                        <button type="button" class="btn btn-primary" onclick="selectEditPublisherLogo()">
                            ğŸ–¼ï¸ Logo SeÃ§
                        </button>
                    </div>
                    <div id="editPublisherLogoPreview" class="logo-preview">
                        <img id="editPublisherLogoImg">
                    </div>
                </div>

                <div class="form-group">
                    <label>AkÄ±llÄ± Tahta Sistem ID *</label>
                    <input type="text" id="editPublisherAkillitahtaId" required>
                </div>

                <div class="form-group">
                    <label>API AnahtarÄ± *</label>
                    <input type="password" id="editPublisherApiKey" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editPublisherAutoUpload">
                        Paket tamamlandÄ±ÄŸÄ±nda otomatik yÃ¼kle
                    </label>
                </div>

                <button type="submit" class="btn btn-success">
                    ğŸ’¾ Kaydet
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                    Ä°ptal
                </button>
            </form>
        </div>
    </div>

    <script>
        let publishers = [];

        // Sayfa yÃ¼klendiÄŸinde yayÄ±nevlerini yÃ¼kle
        document.addEventListener('DOMContentLoaded', () => {
            loadPublishers();
        });

        // YayÄ±nevlerini yÃ¼kle
        async function loadPublishers() {
            try {
                const response = await fetch('/api/publishers');
                publishers = await response.json();
                renderPublishers();
            } catch (error) {
                console.error('YayÄ±nevleri yÃ¼klenemedi:', error);
                alert('YayÄ±nevleri yÃ¼klenirken hata oluÅŸtu!');
            }
        }

        // YayÄ±nevlerini render et
        async function renderPublishers() {
            const container = document.getElementById('publishersContainer');
            
            if (publishers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-building"></i>
                        <h3>HenÃ¼z yayÄ±nevi eklenmemiÅŸ</h3>
                        <p>AÅŸaÄŸÄ±daki formu kullanarak ilk yayÄ±nevinizi ekleyin</p>
                    </div>
                `;
                return;
            }

            // Logo'larÄ± base64'e Ã§evir (IPC kullanarak)
            const publishersWithLogos = await Promise.all(publishers.map(async (pub) => {
                if (pub.logo) {
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(pub.logo);
                        pub.logoSrc = fileData.success ? fileData.dataUri : null;
                    } catch (error) {
                        console.error('Logo yÃ¼kleme hatasÄ±:', error);
                        pub.logoSrc = null;
                    }
                } else {
                    pub.logoSrc = null;
                }
                return pub;
            }));

            container.innerHTML = `
                <div class="publishers-grid">
                    ${publishersWithLogos.map(pub => `
                        <div class="publisher-card ${pub.isDefault ? 'default' : ''}">
                            ${pub.isDefault ? '<span class="publisher-badge">âœ“ VarsayÄ±lan</span>' : ''}
                            ${pub.logoSrc ? `<img src="${pub.logoSrc}" class="publisher-logo" alt="${pub.name}">` : '<div class="publisher-logo"></div>'}
                            <div class="publisher-name">${pub.name}</div>
                            <div class="publisher-info"><strong>AkÄ±llÄ± Tahta ID:</strong> ${pub.akillitahtaId || 'EÅŸleÅŸtirilmemiÅŸ'}</div>
                            <div class="publisher-info"><strong>Otomatik YÃ¼kleme:</strong> ${pub.autoUpload ? 'Aktif' : 'Pasif'}</div>
                            <div class="publisher-actions">
                                ${!pub.isDefault ? `<button class="btn btn-success" onclick="setDefault('${pub.id}')">VarsayÄ±lan Yap</button>` : ''}
                                <button class="btn btn-warning" onclick="mapToAkillitahta('${pub.id}')"><i class="fas fa-link"></i> AkÄ±llÄ± Tahta EÅŸleÅŸtir</button>
                                <button class="btn btn-primary" onclick="editPublisher('${pub.id}')">DÃ¼zenle</button>
                                <button class="btn btn-danger" onclick="deletePublisher('${pub.id}')">Sil</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Yeni yayÄ±nevi ekle
        document.getElementById('addPublisherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const publisherData = {
                name: document.getElementById('newPublisherName').value,
                logo: document.getElementById('newPublisherLogo').value,
                akillitahtaId: document.getElementById('newPublisherAkillitahtaId').value,
                apiKey: document.getElementById('newPublisherApiKey').value,
                autoUpload: document.getElementById('newPublisherAutoUpload').checked,
                isDefault: document.getElementById('newPublisherIsDefault').checked
            };

            try {
                const response = await fetch('/api/publishers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(publisherData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… YayÄ±nevi baÅŸarÄ±yla eklendi!');
                    document.getElementById('addPublisherForm').reset();
                    document.getElementById('newPublisherLogoPreview').style.display = 'none';
                    loadPublishers();
                } else {
                    alert('âŒ Hata: ' + result.error);
                }
            } catch (error) {
                console.error('YayÄ±nevi eklenemedi:', error);
                alert('YayÄ±nevi eklenirken hata oluÅŸtu!');
            }
        });

        // Logo seÃ§ (yeni yayÄ±nevi)
        async function selectNewPublisherLogo() {
            if (window.electronAPI) {
                const result = await window.electronAPI.showOpenDialog({
                    title: 'YayÄ±nevi Logosu SeÃ§in',
                    properties: ['openFile'],
                    filters: [{ name: 'Resim DosyalarÄ±', extensions: ['png', 'jpg', 'jpeg', 'svg', 'webp'] }]
                });
                
                if (!result.canceled && result.filePaths.length > 0) {
                    const logoPath = result.filePaths[0];
                    document.getElementById('newPublisherLogo').value = logoPath;
                    
                    // Resmi yÃ¼kle ve Ã¶nizle (IPC kullanarak)
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(logoPath);
                        
                        if (fileData.success) {
                            document.getElementById('newPublisherLogoImg').src = fileData.dataUri;
                            document.getElementById('newPublisherLogoPreview').style.display = 'block';
                        } else {
                            throw new Error(fileData.error);
                        }
                    } catch (error) {
                        console.error('Logo yÃ¼kleme hatasÄ±:', error);
                        alert('Logo yÃ¼klenirken hata oluÅŸtu: ' + error.message);
                    }
                }
            } else {
                alert('Logo seÃ§me Ã¶zelliÄŸi sadece Electron modunda Ã§alÄ±ÅŸÄ±r');
            }
        }

        // YayÄ±nevi dÃ¼zenle
        function editPublisher(id) {
            const publisher = publishers.find(p => p.id === id);
            if (!publisher) return;

            document.getElementById('editPublisherId').value = publisher.id;
            document.getElementById('editPublisherName').value = publisher.name;
            document.getElementById('editPublisherLogo').value = publisher.logo || '';
            document.getElementById('editPublisherAkillitahtaId').value = publisher.akillitahtaId;
            document.getElementById('editPublisherApiKey').value = publisher.apiKey;
            document.getElementById('editPublisherAutoUpload').checked = publisher.autoUpload;

            if (publisher.logo) {
                document.getElementById('editPublisherLogoImg').src = `file://${publisher.logo}`;
                document.getElementById('editPublisherLogoPreview').style.display = 'block';
            }

            document.getElementById('editModal').classList.add('active');
        }

        // Logo seÃ§ (dÃ¼zenle)
        async function selectEditPublisherLogo() {
            if (window.electronAPI) {
                const result = await window.electronAPI.showOpenDialog({
                    title: 'YayÄ±nevi Logosu SeÃ§in',
                    properties: ['openFile'],
                    filters: [{ name: 'Resim DosyalarÄ±', extensions: ['png', 'jpg', 'jpeg', 'svg', 'webp'] }]
                });
                
                if (!result.canceled && result.filePaths.length > 0) {
                    const logoPath = result.filePaths[0];
                    document.getElementById('editPublisherLogo').value = logoPath;
                    
                    // Resmi yÃ¼kle ve Ã¶nizle (IPC kullanarak)
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(logoPath);
                        
                        if (fileData.success) {
                            document.getElementById('editPublisherLogoImg').src = fileData.dataUri;
                            document.getElementById('editPublisherLogoPreview').style.display = 'block';
                        } else {
                            throw new Error(fileData.error);
                        }
                    } catch (error) {
                        console.error('Logo yÃ¼kleme hatasÄ±:', error);
                        alert('Logo yÃ¼klenirken hata oluÅŸtu: ' + error.message);
                    }
                }
            }
        }

        // Modal kapat
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // YayÄ±nevi gÃ¼ncelle
        document.getElementById('editPublisherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editPublisherId').value;
            const updates = {
                name: document.getElementById('editPublisherName').value,
                logo: document.getElementById('editPublisherLogo').value,
                akillitahtaId: document.getElementById('editPublisherAkillitahtaId').value,
                apiKey: document.getElementById('editPublisherApiKey').value,
                autoUpload: document.getElementById('editPublisherAutoUpload').checked
            };

            try {
                const response = await fetch(`/api/publishers/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… YayÄ±nevi gÃ¼ncellendi!');
                    closeEditModal();
                    loadPublishers();
                } else {
                    alert('âŒ Hata: ' + result.error);
                }
            } catch (error) {
                console.error('YayÄ±nevi gÃ¼ncellenemedi:', error);
                alert('YayÄ±nevi gÃ¼ncellenirken hata oluÅŸtu!');
            }
        });

        // VarsayÄ±lan yap
        async function setDefault(id) {
            try {
                const response = await fetch(`/api/publishers/${id}/set-default`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… VarsayÄ±lan yayÄ±nevi ayarlandÄ±!');
                    loadPublishers();
                } else {
                    alert('âŒ Hata: ' + result.error);
                }
            } catch (error) {
                console.error('VarsayÄ±lan ayarlanamadÄ±:', error);
                alert('VarsayÄ±lan ayarlanÄ±rken hata oluÅŸtu!');
            }
        }

        // YayÄ±nevi sil
        async function deletePublisher(id) {
            if (!confirm('Bu yayÄ±nevini silmek istediÄŸinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/api/publishers/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… YayÄ±nevi silindi!');
                    loadPublishers();
                } else {
                    alert('âŒ Hata: ' + result.error);
                }
            } catch (error) {
                console.error('YayÄ±nevi silinemedi:', error);
                alert('YayÄ±nevi silinirken hata oluÅŸtu!');
            }
        }

        // AkÄ±llÄ± Tahta'ya eÅŸleÅŸtir
        async function mapToAkillitahta(localPublisherId) {
            try {
                // AkÄ±llÄ± Tahta'dan yayÄ±nevlerini getir
                const response = await fetch('/api/akillitahta/publishers');
                const data = await response.json();
                
                if (!data.success) {
                    alert('âŒ AkÄ±llÄ± Tahta yayÄ±nevleri getirilemedi: ' + data.error);
                    return;
                }

                const akillitahtaPublishers = data.publishers;
                
                // Modal oluÅŸtur
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%;">
                        <h2 style="margin-bottom: 20px;">AkÄ±llÄ± Tahta YayÄ±nevi SeÃ§in</h2>
                        <select id="akillitahtaPublisherSelect" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px;">
                            <option value="">SeÃ§iniz...</option>
                            ${akillitahtaPublishers.map(pub => `
                                <option value="${pub.id}">${pub.name} (ID: ${pub.id})</option>
                            `).join('')}
                        </select>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button onclick="this.closest('div').parentElement.remove()" class="btn btn-secondary">Ä°ptal</button>
                            <button onclick="confirmMapping('${localPublisherId}')" class="btn btn-primary">EÅŸleÅŸtir</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            } catch (error) {
                console.error('EÅŸleÅŸtirme hatasÄ±:', error);
                alert('EÅŸleÅŸtirme sÄ±rasÄ±nda hata oluÅŸtu!');
            }
        }

        // EÅŸleÅŸtirmeyi onayla
        async function confirmMapping(localPublisherId) {
            const select = document.getElementById('akillitahtaPublisherSelect');
            const akillitahtaPublisherId = select.value;
            
            if (!akillitahtaPublisherId) {
                alert('LÃ¼tfen bir yayÄ±nevi seÃ§in!');
                return;
            }

            try {
                // Yerel yayÄ±nevini gÃ¼ncelle
                const response = await fetch(`/api/publishers/${localPublisherId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ akillitahtaId: akillitahtaPublisherId })
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… YayÄ±nevi baÅŸarÄ±yla eÅŸleÅŸtirildi!');
                    // Modal'Ä± kapat
                    document.querySelector('[style*="position: fixed"]').remove();
                    loadPublishers();
                } else {
                    alert('âŒ Hata: ' + result.error);
                }
            } catch (error) {
                console.error('EÅŸleÅŸtirme onaylanamadÄ±:', error);
                alert('EÅŸleÅŸtirme onaylanÄ±rken hata oluÅŸtu!');
            }
        }
    </script>
</body>
