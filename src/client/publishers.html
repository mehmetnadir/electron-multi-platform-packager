<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayƒ±nevi Y√∂netimi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .publishers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .publisher-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
        }

        .publisher-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .publisher-card.default {
            border-color: #28a745;
            background: #f0fff4;
        }

        .publisher-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .publisher-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .publisher-info {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .publisher-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #28a745;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .publisher-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .add-publisher-section {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
        }

        .logo-preview {
            margin-top: 10px;
            display: none;
        }

        .logo-preview img {
            max-width: 200px;
            max-height: 100px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/settings" class="back-button">‚Üê Ayarlara D√∂n</a>
        
        <div class="header">
            <h1>üè¢ Yayƒ±nevi Y√∂netimi</h1>
            <p>Yayƒ±nevlerinizi ekleyin ve y√∂netin. Paketleme sƒ±rasƒ±nda hangi yayƒ±nevini kullanacaƒüƒ±nƒ±zƒ± se√ßebilirsiniz.</p>
        </div>

        <div id="publishersContainer">
            <!-- Yayƒ±nevleri buraya y√ºklenecek -->
        </div>

        <div class="add-publisher-section">
            <h2>‚ûï Yeni Yayƒ±nevi Ekle</h2>
            <form id="addPublisherForm">
                <div class="form-group">
                    <label>Yayƒ±nevi Adƒ± *</label>
                    <input type="text" id="newPublisherName" required placeholder="√ñrn: NDR Yayƒ±ncƒ±lƒ±k">
                </div>

                <div class="form-group">
                    <label>Yayƒ±nevi Logosu</label>
                    <div class="input-group">
                        <input type="text" id="newPublisherLogo" readonly placeholder="Logo se√ßilmedi">
                        <button type="button" class="btn btn-primary" onclick="selectNewPublisherLogo()">
                            üñºÔ∏è Logo Se√ß
                        </button>
                    </div>
                    <div id="newPublisherLogoPreview" class="logo-preview">
                        <img id="newPublisherLogoImg">
                    </div>
                </div>

                <div class="form-group">
                    <label>Akƒ±llƒ± Tahta Sistem ID *</label>
                    <input type="text" id="newPublisherAkillitahtaId" required placeholder="√ñrn: publisher_123456">
                </div>

                <div class="form-group">
                    <label>API Anahtarƒ± *</label>
                    <input type="password" id="newPublisherApiKey" required placeholder="API Key">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newPublisherAutoUpload">
                        Paket tamamlandƒ±ƒüƒ±nda otomatik y√ºkle
                    </label>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newPublisherIsDefault">
                        Varsayƒ±lan yayƒ±nevi olarak ayarla
                    </label>
                </div>

                <button type="submit" class="btn btn-success">
                    ‚úÖ Yayƒ±nevi Ekle
                </button>
            </form>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Yayƒ±nevi D√ºzenle</h2>
                <button class="close-modal" onclick="closeEditModal()">√ó</button>
            </div>
            <form id="editPublisherForm">
                <input type="hidden" id="editPublisherId">
                
                <div class="form-group">
                    <label>Yayƒ±nevi Adƒ± *</label>
                    <input type="text" id="editPublisherName" required>
                </div>

                <div class="form-group">
                    <label>Yayƒ±nevi Logosu</label>
                    <div class="input-group">
                        <input type="text" id="editPublisherLogo" readonly>
                        <button type="button" class="btn btn-primary" onclick="selectEditPublisherLogo()">
                            üñºÔ∏è Logo Se√ß
                        </button>
                    </div>
                    <div id="editPublisherLogoPreview" class="logo-preview">
                        <img id="editPublisherLogoImg">
                    </div>
                </div>

                <div class="form-group">
                    <label>Akƒ±llƒ± Tahta Sistem ID *</label>
                    <input type="text" id="editPublisherAkillitahtaId" required>
                </div>

                <div class="form-group">
                    <label>API Anahtarƒ± *</label>
                    <input type="password" id="editPublisherApiKey" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editPublisherAutoUpload">
                        Paket tamamlandƒ±ƒüƒ±nda otomatik y√ºkle
                    </label>
                </div>

                <button type="submit" class="btn btn-success">
                    üíæ Kaydet
                </button>
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">
                    ƒ∞ptal
                </button>
            </form>
        </div>
    </div>

    <script>
        let publishers = [];

        // Sayfa y√ºklendiƒüinde yayƒ±nevlerini y√ºkle
        document.addEventListener('DOMContentLoaded', () => {
            loadPublishers();
        });

        // Yayƒ±nevlerini y√ºkle
        async function loadPublishers() {
            try {
                const response = await fetch('/api/publishers');
                publishers = await response.json();
                renderPublishers();
            } catch (error) {
                console.error('Yayƒ±nevleri y√ºklenemedi:', error);
                alert('Yayƒ±nevleri y√ºklenirken hata olu≈ütu!');
            }
        }

        // Yayƒ±nevlerini render et
        async function renderPublishers() {
            const container = document.getElementById('publishersContainer');
            
            if (publishers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-building"></i>
                        <h3>Hen√ºz yayƒ±nevi eklenmemi≈ü</h3>
                        <p>A≈üaƒüƒ±daki formu kullanarak ilk yayƒ±nevinizi ekleyin</p>
                    </div>
                `;
                return;
            }

            // Logo'larƒ± base64'e √ßevir (IPC kullanarak)
            const publishersWithLogos = await Promise.all(publishers.map(async (pub) => {
                if (pub.logo) {
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(pub.logo);
                        pub.logoSrc = fileData.success ? fileData.dataUri : null;
                    } catch (error) {
                        console.error('Logo y√ºkleme hatasƒ±:', error);
                        pub.logoSrc = null;
                    }
                } else {
                    pub.logoSrc = null;
                }
                return pub;
            }));

            container.innerHTML = `
                <div class="publishers-grid">
                    ${publishersWithLogos.map(pub => `
                        <div class="publisher-card ${pub.isDefault ? 'default' : ''}">
                            ${pub.isDefault ? '<span class="publisher-badge">‚úì Varsayƒ±lan</span>' : ''}
                            ${pub.logoSrc ? `<img src="${pub.logoSrc}" class="publisher-logo" alt="${pub.name}">` : '<div class="publisher-logo"></div>'}
                            <div class="publisher-name">${pub.name}</div>
                            <div class="publisher-info"><strong>Akƒ±llƒ± Tahta ID:</strong> ${pub.akillitahtaId || 'E≈üle≈ütirilmemi≈ü'}</div>
                            <div class="publisher-info"><strong>Otomatik Y√ºkleme:</strong> ${pub.autoUpload ? 'Aktif' : 'Pasif'}</div>
                            <div class="publisher-actions">
                                ${!pub.isDefault ? `<button class="btn btn-success" onclick="setDefault('${pub.id}')">Varsayƒ±lan Yap</button>` : ''}
                                <button class="btn btn-warning" onclick="mapToAkillitahta('${pub.id}')"><i class="fas fa-link"></i> Akƒ±llƒ± Tahta E≈üle≈ütir</button>
                                <button class="btn btn-primary" onclick="editPublisher('${pub.id}')">D√ºzenle</button>
                                <button class="btn btn-danger" onclick="deletePublisher('${pub.id}')">Sil</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Yeni yayƒ±nevi ekle
        document.getElementById('addPublisherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const publisherData = {
                name: document.getElementById('newPublisherName').value,
                logo: document.getElementById('newPublisherLogo').value,
                akillitahtaId: document.getElementById('newPublisherAkillitahtaId').value,
                apiKey: document.getElementById('newPublisherApiKey').value,
                autoUpload: document.getElementById('newPublisherAutoUpload').checked,
                isDefault: document.getElementById('newPublisherIsDefault').checked
            };

            try {
                const response = await fetch('/api/publishers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(publisherData)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Yayƒ±nevi ba≈üarƒ±yla eklendi!');
                    document.getElementById('addPublisherForm').reset();
                    document.getElementById('newPublisherLogoPreview').style.display = 'none';
                    loadPublishers();
                } else {
                    alert('‚ùå Hata: ' + result.error);
                }
            } catch (error) {
                console.error('Yayƒ±nevi eklenemedi:', error);
                alert('Yayƒ±nevi eklenirken hata olu≈ütu!');
            }
        });

        // Logo se√ß (yeni yayƒ±nevi)
        async function selectNewPublisherLogo() {
            if (window.electronAPI) {
                const result = await window.electronAPI.showOpenDialog({
                    title: 'Yayƒ±nevi Logosu Se√ßin',
                    properties: ['openFile'],
                    filters: [{ name: 'Resim Dosyalarƒ±', extensions: ['png', 'jpg', 'jpeg', 'svg', 'webp'] }]
                });
                
                if (!result.canceled && result.filePaths.length > 0) {
                    const logoPath = result.filePaths[0];
                    document.getElementById('newPublisherLogo').value = logoPath;
                    
                    // Resmi y√ºkle ve √∂nizle (IPC kullanarak)
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(logoPath);
                        
                        if (fileData.success) {
                            document.getElementById('newPublisherLogoImg').src = fileData.dataUri;
                            document.getElementById('newPublisherLogoPreview').style.display = 'block';
                        } else {
                            throw new Error(fileData.error);
                        }
                    } catch (error) {
                        console.error('Logo y√ºkleme hatasƒ±:', error);
                        alert('Logo y√ºklenirken hata olu≈ütu: ' + error.message);
                    }
                }
            } else {
                alert('Logo se√ßme √∂zelliƒüi sadece Electron modunda √ßalƒ±≈üƒ±r');
            }
        }

        // Yayƒ±nevi d√ºzenle
        function editPublisher(id) {
            const publisher = publishers.find(p => p.id === id);
            if (!publisher) return;

            document.getElementById('editPublisherId').value = publisher.id;
            document.getElementById('editPublisherName').value = publisher.name;
            document.getElementById('editPublisherLogo').value = publisher.logo || '';
            document.getElementById('editPublisherAkillitahtaId').value = publisher.akillitahtaId;
            document.getElementById('editPublisherApiKey').value = publisher.apiKey;
            document.getElementById('editPublisherAutoUpload').checked = publisher.autoUpload;

            if (publisher.logo) {
                document.getElementById('editPublisherLogoImg').src = `file://${publisher.logo}`;
                document.getElementById('editPublisherLogoPreview').style.display = 'block';
            }

            document.getElementById('editModal').classList.add('active');
        }

        // Logo se√ß (d√ºzenle)
        async function selectEditPublisherLogo() {
            if (window.electronAPI) {
                const result = await window.electronAPI.showOpenDialog({
                    title: 'Yayƒ±nevi Logosu Se√ßin',
                    properties: ['openFile'],
                    filters: [{ name: 'Resim Dosyalarƒ±', extensions: ['png', 'jpg', 'jpeg', 'svg', 'webp'] }]
                });
                
                if (!result.canceled && result.filePaths.length > 0) {
                    const logoPath = result.filePaths[0];
                    document.getElementById('editPublisherLogo').value = logoPath;
                    
                    // Resmi y√ºkle ve √∂nizle (IPC kullanarak)
                    try {
                        const fileData = await window.electronAPI.readFileAsBase64(logoPath);
                        
                        if (fileData.success) {
                            document.getElementById('editPublisherLogoImg').src = fileData.dataUri;
                            document.getElementById('editPublisherLogoPreview').style.display = 'block';
                        } else {
                            throw new Error(fileData.error);
                        }
                    } catch (error) {
                        console.error('Logo y√ºkleme hatasƒ±:', error);
                        alert('Logo y√ºklenirken hata olu≈ütu: ' + error.message);
                    }
                }
            }
        }

        // Modal kapat
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        // Yayƒ±nevi g√ºncelle
        document.getElementById('editPublisherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editPublisherId').value;
            const updates = {
                name: document.getElementById('editPublisherName').value,
                logo: document.getElementById('editPublisherLogo').value,
                akillitahtaId: document.getElementById('editPublisherAkillitahtaId').value,
                apiKey: document.getElementById('editPublisherApiKey').value,
                autoUpload: document.getElementById('editPublisherAutoUpload').checked
            };

            try {
                const response = await fetch(`/api/publishers/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Yayƒ±nevi g√ºncellendi!');
                    closeEditModal();
                    loadPublishers();
                } else {
                    alert('‚ùå Hata: ' + result.error);
                }
            } catch (error) {
                console.error('Yayƒ±nevi g√ºncellenemedi:', error);
                alert('Yayƒ±nevi g√ºncellenirken hata olu≈ütu!');
            }
        });

        // Varsayƒ±lan yap
        async function setDefault(id) {
            try {
                const response = await fetch(`/api/publishers/${id}/set-default`, {
                    method: 'POST'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Varsayƒ±lan yayƒ±nevi ayarlandƒ±!');
                    loadPublishers();
                } else {
                    alert('‚ùå Hata: ' + result.error);
                }
            } catch (error) {
                console.error('Varsayƒ±lan ayarlanamadƒ±:', error);
                alert('Varsayƒ±lan ayarlanƒ±rken hata olu≈ütu!');
            }
        }

        // Yayƒ±nevi sil
        async function deletePublisher(id) {
            if (!confirm('Bu yayƒ±nevini silmek istediƒüinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/api/publishers/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Yayƒ±nevi silindi!');
                    loadPublishers();
                } else {
                    alert('‚ùå Hata: ' + result.error);
                }
            } catch (error) {
                console.error('Yayƒ±nevi silinemedi:', error);
                alert('Yayƒ±nevi silinirken hata olu≈ütu!');
            }
        }

        // Akƒ±llƒ± Tahta'ya e≈üle≈ütir
        async function mapToAkillitahta(localPublisherId) {
            try {
                // Akƒ±llƒ± Tahta'dan yayƒ±nevlerini getir
                const response = await fetch('/api/akillitahta/publishers');
                const data = await response.json();
                
                if (!data.success) {
                    alert('‚ùå Akƒ±llƒ± Tahta yayƒ±nevleri getirilemedi: ' + data.error);
                    return;
                }

                const akillitahtaPublishers = data.publishers;
                
                // Modal olu≈ütur
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;
                
                modal.innerHTML = `
                    <div style="background: white; padding: 30px; border-radius: 12px; max-width: 500px; width: 90%;">
                        <h2 style="margin-bottom: 20px;">Akƒ±llƒ± Tahta Yayƒ±nevi Se√ßin</h2>
                        <select id="akillitahtaPublisherSelect" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px;">
                            <option value="">Se√ßiniz...</option>
                            ${akillitahtaPublishers.map(pub => `
                                <option value="${pub.id}">${pub.name} (ID: ${pub.id})</option>
                            `).join('')}
                        </select>
                        <div style="display: flex; gap: 10px; justify-content: flex-end;">
                            <button onclick="this.closest('div').parentElement.remove()" class="btn btn-secondary">ƒ∞ptal</button>
                            <button onclick="confirmMapping('${localPublisherId}')" class="btn btn-primary">E≈üle≈ütir</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            } catch (error) {
                console.error('E≈üle≈ütirme hatasƒ±:', error);
                alert('E≈üle≈ütirme sƒ±rasƒ±nda hata olu≈ütu!');
            }
        }

        // E≈üle≈ütirmeyi onayla
        async function confirmMapping(localPublisherId) {
            const select = document.getElementById('akillitahtaPublisherSelect');
            const akillitahtaPublisherId = select.value;
            
            if (!akillitahtaPublisherId) {
                alert('L√ºtfen bir yayƒ±nevi se√ßin!');
                return;
            }

            try {
                // Yerel yayƒ±nevini g√ºncelle
                const response = await fetch(`/api/publishers/${localPublisherId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ akillitahtaId: akillitahtaPublisherId })
                });
