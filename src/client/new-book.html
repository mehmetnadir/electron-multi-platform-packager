<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Kitap Ekle</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2rem;
            color: #333;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #5568d3;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: #dc3545;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .platform-checkboxes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .checkbox-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .checkbox-item label {
            cursor: pointer;
            font-weight: 500;
            margin: 0;
            flex: 1;
        }

        .checkbox-item i {
            font-size: 1.5rem;
            opacity: 0.5;
        }

        .checkbox-item input[type="checkbox"]:checked ~ i {
            opacity: 1;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
            justify-content: center;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .form-hint {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle"></i> Yeni Kitap Ekle</h1>
            <a href="/books" class="back-button" id="backButton"><i class="fas fa-arrow-left"></i> Geri</a>
        </div>

        <div id="alertContainer"></div>

        <form id="newBookForm">
            <div class="form-group">
                <label>
                    <i class="fas fa-book"></i> Kitap Başlığı <span class="required">*</span>
                </label>
                <input type="text" id="title" name="title" required placeholder="Örn: Matematik 5. Sınıf Ders Kitabı">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-graduation-cap"></i> Sınıf
                </label>
                <select id="grade" name="grade">
                    <option value="">Seçiniz...</option>
                    <option value="1">1. Sınıf</option>
                    <option value="2">2. Sınıf</option>
                    <option value="3">3. Sınıf</option>
                    <option value="4">4. Sınıf</option>
                    <option value="5">5. Sınıf</option>
                    <option value="6">6. Sınıf</option>
                    <option value="7">7. Sınıf</option>
                    <option value="8">8. Sınıf</option>
                    <option value="9">9. Sınıf</option>
                    <option value="10">10. Sınıf</option>
                    <option value="11">11. Sınıf</option>
                    <option value="12">12. Sınıf</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-book-open"></i> Ders
                </label>
                <input type="text" id="subject" name="subject" placeholder="Örn: Matematik, Türkçe, Fen Bilimleri">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-tag"></i> Kitap Türü
                </label>
                <select id="bookType" name="bookType">
                    <option value="">Seçiniz...</option>
                    <option value="Ders Kitabı">Ders Kitabı</option>
                    <option value="Çalışma Kitabı">Çalışma Kitabı</option>
                    <option value="Test Kitabı">Test Kitabı</option>
                    <option value="Kaynak Kitap">Kaynak Kitap</option>
                    <option value="Hikaye Kitabı">Hikaye Kitabı</option>
                    <option value="Sözlük">Sözlük</option>
                    <option value="Diğer">Diğer</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-calendar"></i> Akademik Yıl
                </label>
                <input type="text" id="academicYear" name="academicYear" placeholder="Örn: 2024-2025">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-layer-group"></i> Kitap Grubu
                </label>
                <input type="text" id="bookGroup" name="bookGroup" placeholder="Örn: İlkokul, Ortaokul, Lise">
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-align-left"></i> Açıklama
                </label>
                <textarea id="description" name="description" placeholder="Kitap hakkında kısa açıklama..."></textarea>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-desktop"></i> Platformlar <span class="required">*</span>
                </label>
                <div class="platform-checkboxes">
                    <div class="checkbox-item">
                        <input type="checkbox" id="windows" name="windows" checked>
                        <label for="windows">Windows</label>
                        <i class="fab fa-windows"></i>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="macos" name="macos" checked>
                        <label for="macos">macOS</label>
                        <i class="fab fa-apple"></i>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pardus" name="pardus" checked>
                        <label for="pardus">Pardus</label>
                        <i class="fab fa-linux"></i>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="web" name="web" checked>
                        <label for="web">Web</label>
                        <i class="fas fa-globe"></i>
                    </div>
                </div>
                <div class="form-hint">En az bir platform seçmelisiniz</div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-2x"></i>
                <p>Kitap oluşturuluyor...</p>
            </div>

            <button type="submit" class="btn btn-primary" id="submitButton">
                <i class="fas fa-check"></i> Kitap Oluştur
            </button>
        </form>
    </div>

    <script>
        // URL'den publisherId al
        const urlParams = new URLSearchParams(window.location.search);
        const publisherId = urlParams.get('publisherId');

        if (!publisherId) {
            showAlert('error', 'Yayınevi ID bulunamadı! Lütfen kitaplar sayfasından tekrar deneyin.');
            document.getElementById('submitButton').disabled = true;
        }

        // Geri butonu
        document.getElementById('backButton').href = `/books?publisherId=${publisherId}`;

        // Form submit
        document.getElementById('newBookForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            if (!title) {
                showAlert('error', 'Kitap başlığı zorunludur!');
                return;
            }

            // Platform kontrolü
            const windows = document.getElementById('windows').checked;
            const macos = document.getElementById('macos').checked;
            const pardus = document.getElementById('pardus').checked;
            const web = document.getElementById('web').checked;

            if (!windows && !macos && !pardus && !web) {
                showAlert('error', 'En az bir platform seçmelisiniz!');
                return;
            }

            // Form data
            const formData = {
                publisherId,
                title,
                grade: document.getElementById('grade').value || undefined,
                subject: document.getElementById('subject').value.trim() || undefined,
                bookType: document.getElementById('bookType').value || undefined,
                academicYear: document.getElementById('academicYear').value.trim() || undefined,
                bookGroup: document.getElementById('bookGroup').value.trim() || undefined,
                description: document.getElementById('description').value.trim() || undefined,
                source: 'manual_upload',
                platforms: {
                    windows,
                    macos,
                    pardus,
                    web
                }
            };

            console.log('Creating book:', formData);

            // Loading göster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitButton').disabled = true;

            try {
                const response = await fetch('https://akillitahta.ndr.ist/api/v1/public/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Kitap oluşturulamadı');
                }

                console.log('Book created:', data);

                showAlert('success', `✅ Kitap başarıyla oluşturuldu! (ID: ${data.bookId})`);

                // 2 saniye sonra paketleme sayfasına yönlendir
                setTimeout(() => {
                    window.location.href = `/package-book.html?bookId=${data.bookId}&publisherId=${publisherId}`;
                }, 2000);

            } catch (error) {
                console.error('Error creating book:', error);
                showAlert('error', '❌ Hata: ' + error.message);
                document.getElementById('submitButton').disabled = false;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });

        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 'alert-info';
            const icon = type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle';

            container.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                </div>
            `;

            // 5 saniye sonra kaldır (error değilse)
            if (type !== 'error') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
