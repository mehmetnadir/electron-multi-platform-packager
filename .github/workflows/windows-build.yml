name: Windows EXE Builder

on:
  push:
    paths:
      - 'test-app/**'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout kod
      uses: actions/checkout@v3
      
    - name: Node.js kurulum
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Dependencies kurulum
      run: |
        cd test-app
        npm install
        
    - name: Windows EXE oluştur
      run: |
        cd test-app
        npx electron-builder --win --publish never
        
    - name: Upload EXE
      uses: actions/upload-artifact@v3
      with:
        name: windows-exe
        path: test-app/dist/*.exe
        
    - name: Test sonuçları
      run: |
        echo "✅ Windows EXE oluşturuldu!"
        cd test-app/dist
        dir *.exe